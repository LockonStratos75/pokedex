<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@0;1&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<div class="titlediv">

</div>
<div id="main">
    <script src="dexScript.js"></script>
    <div id="form-ball">

        <h1>Pokedex</h1>
        <img id="pokeball" src="assets/pokeball_528101.png">
        <label>
            <form onsubmit="handleFormSubmit(event)">
                <input type="text" id="pokemonName" placeholder="Enter PokÃ©mon name">
                <button class="btn" id="submit" type="submit"><span>Submit</span></button>
            </form>
        </label>

        <div id="hamburger-menu">
            <div id="hamburger-icon" onclick="toggleMenu()"></div>
            <button class="btn" id="showAll"  onclick="showAll()">Show All</button>

            <h3 class="hidden-buttons">Filter by</h3>
            <button class="hidden-buttons" onclick="filterByRegion('generation-i')">Kanto</button>
            <button class="hidden-buttons" onclick="filterByRegion('generation-ii')">Johto</button>
            <button class="hidden-buttons" onclick="filterByRegion('generation-iii')">Hoenn</button>
            <button class="hidden-buttons" onclick="filterByRegion('generation-iv')">Sinnoh</button>
            <button class="hidden-buttons" onclick="filterByRegion('generation-v')">Unova</button>
            <button class="hidden-buttons" onclick="filterByRegion('generation-vi')">Kalos</button>
            <button class="hidden-buttons" onclick="filterByRegion('generation-vii')">Alola</button>
            <button class="hidden-buttons" onclick="filterByRegion('generation-viii')">Galar</button>
            <button class="hidden-buttons" onclick="filterByRegion('generation-ix')">Paldea</button>
            <br>
            <button id="reset" onclick="window.location.reload()"><span>Clear</span></button>
        </div>






    </div>
    <div id="pokemonInfo"></div>
    <div id="loader" ></div>


</div>
